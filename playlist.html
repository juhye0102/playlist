<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playlist.css">
    <title>MUSIC PLAYLIST</title>
</head>
<body>
    <div id="header">
        <div id="title">PLAY LIST</div>
    </div>
    <div id="main">
        <div class="main_wrapper">
            <div class="music_list">
                <input class="name" type="button" value="NEW SONG"/>
                <img class="img" src="/new_img.png"/>
                <audio id="new_song" src="/new_song.mp3" controls></audio>
            </div>
            <div class="music_list">
                <input class="name" type="button" value="BEST SONG"/>
                <img class="img" src="/best_img.png"/>
                <audio id="best_song" src="/best_song.mp3" controls></audio>
            </div>
            <div class="music_list">
                <input class="name" type="button" value="MY PLAY LIST"/>
                <img class="img" src="/play_list.png"/>
                <audio id="play_song" src="/play_song.mp3" controls></audio>
            </div>
        </div>
    </div>
    <script src="playlist.js"></script>
</body>
</html>
